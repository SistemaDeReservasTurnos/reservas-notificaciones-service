# ==============================================================================
# LOCAL PROFILE (spring.profiles.active=local)
# Configuration specific for local development.
# ==============================================================================

# ------------------------------------------------------------------------------
# Eureka Configuration - Local
# The service registers with the local Eureka server.
# ------------------------------------------------------------------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ------------------------------------------------------------------------------
# SendGrid Configuration - Local (Your email is correctly referenced here)
# All these variables are loaded from the .env file.
# ------------------------------------------------------------------------------
sendgrid.api-key=${SENDGRID_API_KEY}
sendgrid.from-email=${SENDGRID_EMAIL}
sendgrid.from-name=${SENDGRID_NAME}
app.notification_url=${URL_NOTIFICACION}

# ------------------------------------------------------------------------------
# PostgreSQL Connection - Local
# Uses the variables defined in your .env file.
# ------------------------------------------------------------------------------
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------------------------------------------------------
# JPA / Hibernate Config - Local (Show SQL only in local environment)
# ------------------------------------------------------------------------------
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true