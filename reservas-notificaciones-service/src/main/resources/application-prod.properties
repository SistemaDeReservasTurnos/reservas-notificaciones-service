#==============================================================================
#PRODUCTION PROFILE (spring.profiles.active=prod)
#==============================================================================

#--- Eureka Configuration - Production ---
eureka.client.service-url.defaultZone=${EUREKA_SERVICE_URL}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#--- SendGrid Configuration - Production ---
sendgrid.api-key=${PROD_SENDGRID_API_KEY}
sendgrid.from-email=${PROD_SENDGRID_EMAIL}
sendgrid.from-name=${PROD_SENDGRID_NAME}

#--- RabbitMQ Configuration - Production (CORREGIDA) ---
spring.rabbitmq.host=${PROD_RABBITMQ_HOST}
spring.rabbitmq.port=${PROD_RABBITMQ_PORT}
spring.rabbitmq.username=${PROD_RABBITMQ_USER}
spring.rabbitmq.password=${PROD_RABBITMQ_PASS}

app.notification_url=${PROD_URL_NOTIFICACION}

#--- PostgreSQL Connection - Production ---
spring.datasource.url=${PROD_DATABASE_URL}
spring.datasource.username=${PROD_DATABASE_USER}
spring.datasource.password=${PROD_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#--- JPA / Hibernate Config - Production ---
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false